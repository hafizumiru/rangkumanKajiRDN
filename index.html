<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terjemahkan Angka ke Nihongo</title>
</head>

<body>
    <h1>Pilih banyaknya Digit Angka</h1>
    <div>
        <input type="radio" id="jumlahDigit" class="jumlahDigit" name="jumlahDigit" value="puluhan">
        <label for="jumlahDigit">Puluhan</label>
        <input type="radio" id="jumlahDigit" class="jumlahDigit" name="jumlahDigit" value="ratusan">
        <label for="jumlahDigit">Ratusan</label>
        <input type="radio" id="jumlahDigit" class="jumlahDigit" name="jumlahDigit" value="ribuan">
        <label for="jumlahDigit">Ribuan</label>
        <input type="radio" id="jumlahDigit" class="jumlahDigit" name="jumlahDigit" value="puluhanribu">
        <label for="jumlahDigit">Puluhan Ribu</label>
        <input type="radio" id="jumlahDigit" class="jumlahDigit" name="jumlahDigit" value="ratusanribu">
        <label for="jumlahDigit">Ratusan Ribu</label>
    </div>
</body>

</html>
